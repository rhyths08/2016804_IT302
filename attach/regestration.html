<html>
	<head>
		<title>Registration</title>
	</head>
	<body>
		<h1> Registration </h1>
		<form action="EX14.html">
		<form>
			<label> Username: </label>
			<input type=text name=uname/><br><br>
			<label> Password:  </label>
			<input type=password  name=pass/><br><br>
			<label> Gender: </label>

			<input type=radio name=gender value=m />
		 	<label> male:    </label>

			<input type=radio name=gender value=f />
			<label> female: </label><br><br>

			<label> Hobbies: </label>
			<input type=checkbox name=hobbies value=reading /><label> reading </label>
			<input type=checkbox name=hobbies value=writing /><label> writing </label>
			<input type=checkbox name=hobbies value=swimimg /><label> swiming </label><br><br>
			<label> Class: </label>
			<select name=class multiple size=1>
				<option value=btit > B.Tech (IT) </option>
				<option value=btcs > B.Tech (CS) </option>
				<option value=btmt > B.Tech (MT) </option>
			</select><br><br>
			<label> Comments: </label>
			<textarea row=4 column=50>Any comments......</textarea><br><br>
			
			<label> Date of Birth: </label>
			<input type=date name=dob min=1950-01-01  max=2024-01-01/><br><br>

			<label> Range: </label>
			<input type=range name=range step=2/><br><br> 

			<label> List: </label>
			<input type=range name=range step=2/><br><br> 
			
			<input type=submit value="Register Now" />
			<input type=reset />
		</form>
	</body>
</html>
